  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./configs/mongodb/mongodb-init.js:/docker-entrypoint-initdb.d/mongodb-init.js:ro
      - mongo-volume:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_admin
      - MONGO_INITDB_ROOT_PASSWORD=mongo_admin_password
      - MONGO_INITDB_DATABASE=feeddb

  api:
    build: .
    deploy:
      mode: replicated
      replicas: 2
    ports:
      - "3011-3012:3005"
      - "50057-50058:50051"
    depends_on:
      # - kafka
      - mongo

  nginx:
    image: nginx
    volumes:
      - ./configs/templates/nginx:/etc/nginx/templates
    ports:
      - "10006:80"
    environment:
      - HOST_API=${HOST_API}
    depends_on:
      - api

  nginxGRPC:
    image: nginx
    volumes:
      - ./configs/templates/nginxGRPC:/etc/nginx/templates
      - ./configs/tls:/etc/nginx/certs
    ports:
      - "10007:1443"
    environment:
      - HOST_API=${HOST_API}
    depends_on:
      - api

